{% extends "base.html" %}

{% block title %}
	<title>Home</title>
{% endblock %}

{% block sources %}
	<link href="/static/css/home.css" rel="stylesheet">
	<link href="/static/css/general.css" rel="stylesheet">
{% endblock %}

{% block content %}
	<div class="container-fluid">
		<div class="row">
			<div class="hidden-xs col-sm-3 col-md-3"></div>
			<div class="col-xs-12 col-sm-6 col-md-6 smooth" style="padding-left: 60px; padding-right: 60px;">
				<div id="myCarousel" class="carousel slide box-shadow" data-ride="carousel">
					<!-- Indicators -->
					<ol class="carousel-indicators">
						<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
						<li data-target="#myCarousel" data-slide-to="1"></li>
					</ol>

					<!-- Wrapper for slides -->
					<div class="carousel-inner" role="listbox">

						<div class="item active" style="background-image: url('/static/images/car-2.jpg'); background-size: 100% 100%; width: 100%; height: 300px; max-height: 300px;">
							<table class="textalignmiddle" style="width: 100%; height: 100%; text-align: center; font-size: 30px; color: black; font-family: 'Apple Chancery';">
								<tr>
									<td>
										Get a discount...<br>
										
									</td>
								</tr>
								<tr>
									<td style="color: #fff">
										Help us fulfil our vision!
									</td>
								</tr>				
							</table>
						</div>
						<div class="item">
							<img class="img-responsive" src="/static/images/car-1.jpg" style="width: 100%; height: 300px; max-height: 300px;" alt="Chania">
						</div>

					</div>

					<!-- Left and right controls -->
					<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
				</div>
			<div class="hidden-xs col-sm-3 col-md-3"></div>
		</div>
	</div>

	<div class="container-fluid" style="padding-top: 50px; padding-bottom: 50px;">
		<div class="row">
			<div class="hidden-xs col-sm-3 col-md-3"></div>
			<div class="col-xs-12 col-sm-6 col-md-6 smooth par-style" style="padding-left: 60px; padding-right: 60px;">
				{% for content in all_content %}
				<p>
					{{ content.text }}
				</p>
				{% endfor %}
			</div>
			<div class="hidden-xs col-sm-3 col-md-3"></div>
		</div>
	</div>
{% endblock %}
